<div class="tracking-faction-container">
    <mat-form-field>
        <input type="text" matInput [formControl]="trackingFaction" [matAutocomplete]="autoCompleteFaction" placeholder="Your Faction">
    </mat-form-field>
    <mat-autocomplete #autoCompleteFaction="matAutocomplete">
        <mat-option *ngFor="let faction of filteredKnownFactions | async" [value]="faction.Name">{{faction.Name}}</mat-option>
    </mat-autocomplete>
</div>

<mat-tab-group dynamicHeight [(selectedIndex)]="selectedDashboardTab" (selectedTabChange)="doTabChange($event)">
    <mat-tab label="Missions">
        <app-missions></app-missions>
    </mat-tab>
    <mat-tab label="Combat">
        <app-combat></app-combat>
    </mat-tab>
    <mat-tab label="Exploration">
        <app-exploration></app-exploration>
    </mat-tab>
    <mat-tab label="My Ships">
        <ng-template matTabContent>
            <app-ships></app-ships>
        </ng-template>
    </mat-tab>
    <mat-tab label="My Materials">
        <ng-template matTabContent>
            <app-materials></app-materials>
        </ng-template>
    </mat-tab>
</mat-tab-group>
